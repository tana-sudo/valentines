<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Hey Yana,</p>
        <p>I’ve been thinking about you a lot lately, and I can’t imagine spending Valentine’s Day with anyone else.</p>
        <p>So, I have a very important question for you...</p>
        <button id="valentineButton">Click to See the Question</button>
        <p id="question" class="hidden">Will you be my Valentine?</p>
        <div id="responseButtons" class="hidden">
            <button id="yesButton">Yes!</button>
            <button id="noButton">No</button>
        </div>
        <p id="responseMessage" class="hidden"></p>
    </div>
    <div class="heart-animation"></div>
    <script src="script.js"></script>
</body>
</html>
